<template name="Rooms">
	
 	<button type="button" class="btn btn-default" data-toggle="collapse" data-target="#roomForm" aria-expanded="true" aria-controls="demo">
 		<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
 	</button>
	
	<ul class="list-group  sorted_list" id="roomlist">
		{{#each this}}
			<li  class="list-group-item " id="{{_id}}">
				<a href="/rooms/{{_id}}">
				{{name}} 
				<span id="name" class="list-right">
					<span class="glyphicon glyphicon-move handle" aria-hidden="true"></span>
					<span class="btn">
						<a href="/sections/edit/{{_id}}">
					
							<span class="glyphicon glyphicon-edit edit-section" aria-hidden="true"></span>
						</a>
					</span>
					<span class="btn">
						<a href="/sections/{{_id}}">
							<span class="glyphicon glyphicon-eye-open edit-section" aria-hidden="true"></span> 
						</a>
					</span> 
				</span>
			   </a>
			</li>
		{{/each}}
	</ul>
	
	<div id="roomForm" class="collapse">
				{{> insertRoomForm }}
	</div>
	
</template>
